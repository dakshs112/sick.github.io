<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Get Well Soon Card Envelope Popup</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');
  :root {
    --envelope-color: #d94f4f;
    --envelope-flap-color: #c34141;
    --card-bg: #fff8f0;
    --card-text-color: #b7410e;
    --card-shadow: rgba(183, 65, 14, 0.3);
    --background-gradient-start: #fceee9;
    --background-gradient-end: #ffe4e1;
  }
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    position: relative;
  }
  
  .envelope {
    width: 260px;
    height: 180px;
    position: relative;
    cursor: pointer;
    user-select: none;
    outline: none;
  }
  /* Envelope base */
  .envelope-base {
    width: 100%;
    height: 140px;
    background: var(--envelope-color);
    border-radius: 0 0 15px 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
    overflow: hidden;
  }
  /* Envelope flap */
  .envelope-flap {
    width: 0;
    height: 0;
    border-left: 130px solid transparent;
    border-right: 130px solid transparent;
    border-bottom: 60px solid var(--envelope-flap-color);
    position: absolute;
    top: 0;
    left: 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    z-index: 3;
  }
  .envelope-shadow {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 25px;
    background: rgba(0,0,0,0.15);
    border-radius: 50%;
    filter: blur(8px);
    z-index: 0;
  }
  .envelope:hover .envelope-base {
    filter: brightness(1.1);
    transition: filter 0.3s ease;
  }
  .envelope:hover .envelope-flap {
    filter: brightness(1.05);
    transition: filter 0.3s ease;
  }

  /* Modal overlay */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom:0;
    background: rgba(0,0,0,0.3);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }
  .modal-overlay.active {
    display: flex;
    animation: fadeIn 0.3s ease forwards;
  }

  /* Modal card */
  .modal-card {
    background: var(--card-bg);
    color: var(--card-text-color);
    box-shadow: 0 8px 30px var(--card-shadow);
    border-radius: 15px;
    padding: 40px 30px;
    font-size: 2.2rem;
    font-family: 'Sacramento', cursive;
    position: relative;
    max-width: 90vw;
    width: 320px;
    text-align: center;
    user-select: none;
    transform: scale(0.7);
    opacity: 0;
    animation: scaleIn 0.4s ease forwards;
    white-space: nowrap;
  }

  /* Close button */
  .modal-close {
    position: absolute;
    top: 8px;
    right: 12px;
    background: transparent;
    border: none;
    font-size: 1.8rem;
    cursor: pointer;
    color: var(--card-text-color);
    user-select: none;
    transition: color 0.2s ease;
  }
  .modal-close:hover {
    color: #ff4981;
  }

  /* Animations */
  @keyframes fadeIn {
    0% {opacity: 0;}
    100% {opacity: 1;}
  }
  @keyframes scaleIn {
    0% {
      transform: scale(0.7);
      opacity: 0;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  /* Responsive */
  @media (max-width: 400px) {
    .envelope {
      width: 200px;
      height: 140px;
    }
    .envelope-base {
      height: 110px;
    }
    .envelope-flap {
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 45px solid var(--envelope-flap-color);
    }
    .modal-card {
      font-size: 1.6rem;
      padding: 30px 20px;
      width: 280px;
    }
  }
</style>
</head>
<body>
  <div class="envelope" tabindex="0" role="button" aria-label="Open get well soon card">
    <div class="envelope-base"></div>
    <div class="envelope-flap"></div>
    <div class="envelope-shadow"></div>
  </div>

  <div class="modal-overlay" id="modal">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="modal-close" aria-label="Close card">&times;</button>
      <div id="modal-title">Get Well Soon Himali MommyðŸ’–</div>
    </div>
  </div>

<script>
  const envelope = document.querySelector('.envelope');
  const modal = document.getElementById('modal');
  const closeBtn = modal.querySelector('.modal-close');

  function openModal() {
    modal.classList.add('active');
    // Trap focus inside modal
    modal.querySelector('.modal-close').focus();
  }
  function closeModal() {
    modal.classList.remove('active');
    envelope.focus();
  }

  envelope.addEventListener('click', openModal);
  envelope.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      openModal();
    }
  });

  closeBtn.addEventListener('click', closeModal);

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      closeModal();
    }
  });

  // Close with Escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.classList.contains('active')) {
      closeModal();
    }
  });
</script>
</body>
</html>
